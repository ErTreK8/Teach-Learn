<header>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <div>
    <!-- Usamos template reference "logo" para acceder al elemento -->
    <img class="logo" #logo id="logo" src="../../assets/logoMini.png" alt="teacher&learn logo" />
  </div>
  <div>
    <div id="menu">
      <div id="Modo">
        <!-- Template reference "modo" -->
        <p id="modo" #modo>MODO ALUMNO</p>
        <!-- Template reference "barra" -->
        <div id="barra" #barra></div>
      </div>
      <div id="CanviaModo">
        <label class="switch">
          <!-- Manejamos el cambio del checkbox con Angular -->
          <input id="check" type="checkbox" (change)="toggleMode($event)" />
          <span class="slider round"></span>
        </label>
      </div>
      <!-- Manejamos el click con Angular -->
      <a href="javascript:void(0);" class="icon" (click)="hamburgesa()">
        <!-- Template reference "FotoUser" -->
        <img src="./assets/account_circle.png" alt="Perfil" id="FotoUser" #FotoUser />
        <!-- Template reference "hambuergerDisplay" -->
        <h3 id="hambuergerDisplay" #hambuergerDisplay>â–¼</h3>
      </a>
    </div>
    <!-- Template reference "myLinks" -->
    <nav id="myLinks" #myLinks style="display: none;" class="navLinks">
      <ul id="nav" #nav>
        <a href="buscadorCursos">Cursos</a>
        <a href="#">Usuarios</a>
        <a href="perfilPropio">Perfil</a>
        <a href="chat">Chat</a>
      </ul>
    </nav>
  </div>
</header>
