<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach and Learn</title>
    <link rel="stylesheet" href="buscador-cursos.component.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container-cursos col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="buscador">
        <input type="text" id="search" placeholder="Buscar...">
        <span class="lupa"><i class="fa fa-search" aria-hidden="true"></i></span>
      </div>

      <div class="cursos">
        <!-- Usamos *ngFor para iterar sobre los cursos -->
        <div class="menu-cursos" *ngFor="let curso of cursos">
          <h4>{{ curso.nomCurso }}</h4>  <!-- Mostrar nombre del curso -->
          <h6>{{ curso.descripcio }}</h6>  <!-- Mostrar descripciÃ³n del curso -->
        </div>
      </div>
    </div>

    <div id="calendario"></div>
</body>
</html>
