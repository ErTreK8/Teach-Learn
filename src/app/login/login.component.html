<section  *ngIf="!serveiAutenticar.loginOK">
  <div class="container">
    <img src="../../assets/logoGris.png" alt="Teach&Learn" class="logo" />
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      [(ngModel)]="serveiAutenticar.email"
      class="form-control form-control-lg custom-input"
    />
    <input
      type="password"
      name="psw"
      id="psw"
      placeholder="contraseña"
      [(ngModel)]="serveiAutenticar.psw"
      class="form-control form-control-lg custom-input"
    />

    <button
      class="btn btn-outline-light btn-lg px-5 custom-button"
      type="submit"
      (click)="login()"
    >
      Login
    </button>
    <div>
        <p class="mb-0 ">Don't have an account? <a href="./register.html" class=" linkk text-white-50 fw-bold">Sign Up</a></p>
      </div>

  </div>
</section>

<!-- logout -->
<section class="vh-100 gradient-custom" *ngIf="serveiAutenticar.loginOK">
  <div *ngIf="serveiAutenticar.loginOK" class="row">
   <div class="col-sm-9 col-md-7 col-lg-4 mx-auto text-center" style="margin-top: 25px;">
   <div class="form-label">{{ serveiAutenticar.usuari.displayName }}</div>
   </div>
   <div class="col-sm-9 col-md-7 col-lg-4 mx-auto text-center" style="margin-top: 25px;">
   <div class="form-label">{{ serveiAutenticar.usuari.email }}</div>
   </div>
   <div class="col-sm-9 col-md-7 col-lg-2 mx-auto">
   <button class="btn btn-lg btn-primary btn-block" type="submit"
  (click)="serveiAutenticar.logout();">Tancar sessió</button>
   </div>
  </div>
  </section>
